<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mariano Salamanca Jr's Portfolio</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300i,400" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<div class="logo">
			<img src="img/udacity.svg" alt="udacity_logo">
		</div>
		<div class="name">
			<h1>Mariano Salamanca Jr.</h1>
			<h3><em>Front-End Ninja</em></h3>
		</div>
	</header>
	<hr>
	
	<main>
		<section class="splash">
			<figure>
				<img srcset="img/laurent-peignault-119950-unsplash-360w.jpg 360w,
							 img/laurent-peignault-119950-unsplash-780w.jpg 780w,
							 img/laurent-peignault-119950-unsplash-1024w.jpg 1024w"
					 sizes="(max-width: 360px) 340px,
					 		(max-width: 765px) 745px,
					 		1024px" 
					 src="img/laurent-peignault-119950-unsplash-1024w.jpg" alt="computer_workstation">
				<figcaption><em>Photo by Laurent Peignault on Unsplash</em></figcaption>
			</figure>
		</section>
		
		<section class="featured">
			<h2>Featured Work</h2>
			<section class="projects">
				<div class="projectPreview myReads">
					<img srcset="img/myreads-360w.jpg 360w,
								 img/myreads-780w.jpg 780w,
								 img/myreads-1024w.jpg 1024w"
						 sizes="(max-width: 360px) 340px,
						 		(max-width: 765px) 745px,
						 		1024px" 
						 src="img/myreads-1024w.jpg" alt="my_reads_project">
					<p>My Reads Project</p>
					<a href="https://omoosey.github.io/reactnd-project-myreads-starter/">https://omoosey.github.io/reactnd-project-myreads-starter/</a>
				</div>
				<div class="projectPreview neighborhoodMap">
					<img srcset="img/neighborhood-map-360w.jpg 360w,
								 img/neighborhood-map-780w.jpg 780w,
								 img/neighborhood-map-1024w.jpg 1024w"
						 sizes="(max-width: 360px) 340px,
						 		(max-width: 765px) 745px,
						 		1024px" 
						 src="img/neighborhood-map-1024w.jpg" alt="neighborhood_map_project">
					<p>Neighborhood Map</p>
					<a href="https://omoosey.github.io/fend-neighborhood-map/">https://omoosey.github.io/fend-neighborhood-map/</a>
				</div>
				<div class="projectPreview arcadeGame">
					<img srcset="img/arcade-game-360w.jpg 360w,
								 img/arcade-game-780w.jpg 780w,
								 img/arcade-game-1024w.jpg 1024w"
						 sizes="(max-width: 360px) 340px,
						 		(max-width: 765px) 745px,
						 		1024px" 
						 src="img/arcade-game-1024w.jpg" alt="arcade_game_project">
					<p>Arcade Game Clone</p>
					<a href="https://omoosey.github.io/fend-project-arcade-game/">https://omoosey.github.io/fend-project-arcade-game/</a>
				</div>
			</section>
		</section>
		<section class="contact">
			<h2>Contact Links</h2>
		</section>
	</main>

</body>
</html>
