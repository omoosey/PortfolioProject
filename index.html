<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mariano Salamanca Jr's Portfolio</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300i,400" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<div class="logo">
			<img src="img/udacity.svg" alt="udacity_logo">
		</div>
		<div class="name">
			<h1>Mariano Salamanca Jr.</h1>
			<h3><em>Front-End Ninja</em></h3>
		</div>
	</header>
	<hr>
	
	<main>
		<section class="splash">
			<figure>
				<img srcset="img/laurent-peignault-119950-unsplash-360w.jpg 360w,
							 img/laurent-peignault-119950-unsplash-780w.jpg 780w,
							 img/laurent-peignault-119950-unsplash-1024w.jpg 1024w"
					 sizes="(max-width: 360px) 340px,
					 		(max-width: 765px) 745px,
					 		1024px" 
					 src="img/laurent-peignault-119950-unsplash-1024w.jpg" alt="computer_workstation">
				<figcaption><em>Photo by Laurent Peignault on Unsplash</em></figcaption>
			</figure>
		</section>
		
		<section class="featured">
			<h2>Featured Work</h2>
			<section class="projects">
				<div class="projectPreview eastWest">
					<img srcset="img/ewsod-360w.jpg 360w,
								 img/ewsod-780w.jpg 780w,
								 img/ewsod-1024w.jpg 1024w"
						 sizes="(max-width: 360px) 340px,
						 		(max-width: 765px) 745px,
						 		1024px" 
						 src="img/ewsod-1024w.jpg" alt="east_west_school_of_dance">
					<p>East West School of Dance Mock Up</p>
					<a href="https://github.com/omoosey/EastWestDance">https://github.com/omoosey/EastWestDance</a>
				</div>
				<div class="projectPreview pixelArt">
					<img src="img/screenshot_2.jpg" alt="pixel_art_webpage">
					<p>Pixel Art Maker</p>
					<a href="https://codepen.io/omoosey/pen/RMoVvE">https://codepen.io/omoosey/pen/RMoVvE</a>
				</div>
				<div class="projectPreview animalCard">
					<img src="img/AnimalCard.jpg" alt="animal_card_webpage">
					<p>Animal Card</p>
					<a href="https://codepen.io/omoosey/pen/OZxzqW">https://codepen.io/omoosey/pen/OZxzqW</a>
				</div>
			</section>
		</section>
	</main>

</body>
</html>
